<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paul M JDW Pizza Checker</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        #webcam-container {
            margin-bottom: 20px;
        }

        #label-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .label {
            margin-top: 5px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Pizza Checker</h1>
    <div id="webcam-container"></div>
    <div id="label-container" class="label">Steady camera</div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        // Use the full URL path for the model files
        const URL = "https://pingupenguinjdw.github.io/Pizza24/assets/model1/";
        let model, webcam, labelContainer, maxPredictions;

        // Load the image model and setup the webcam
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // Load the model and metadata
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Setup the webcam
            const flip = false; // don't flip as we are using the back camera
            const constraints = {
                video: {
                    facingMode: { exact: "environment" } // Use the back camera if available
                }
            };
            webcam = new tmImage.Webcam(400, 400, flip, constraints); // width, height, flip
            await webcam.setup(); // request access to the webcam
            await webcam.play();
            window.requestAnimationFrame(loop);

            // Append elements to the DOM
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
        }

        async function loop() {
            webcam.update(); // update the webcam frame
            await predict();
            window.requestAnimationFrame(loop);
        }

        // Run the webcam image through the image model
        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            let topPrediction = { className: "Steady camera", probability: 0 };

            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].probability > topPrediction.probability) {
                    topPrediction = prediction[i];
                }
            }

            if (topPrediction.probability > 0.75) {
                labelContainer.innerHTML = topPrediction.className + ": " + (topPrediction.probability * 100).toFixed(2) + "%";
            } else {
                labelContainer.innerHTML = "Steady camera";
            }
        }

        // Start the app
        init();
    </script>
</body>
</html>
