<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paul M JDW Pizza Checker</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        #webcam-container {
            margin-bottom: 20px;
        }

        #label-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .label {
            margin-top: 5px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Pizza Checker</h1>
    <div id="webcam-container"></div>
    <button id="switch-camera">Switch Camera</button>
    <div id="label-container" class="label">Steady camera</div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "https://pingupenguinjdw.github.io/Pizza24/assets/model1/";
        let model, webcam, labelContainer, maxPredictions;
        let videoDevices = [];
        let currentDeviceIndex = 0;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Get all video devices
            videoDevices = await navigator.mediaDevices.enumerateDevices();
            videoDevices = videoDevices.filter(device => device.kind === 'videoinput');

            // Set up the initial webcam
            await setupWebcam(videoDevices[currentDeviceIndex].deviceId);

            // Set up event listener for switching cameras
            document.getElementById("switch-camera").addEventListener("click", switchCamera);
        }

        async function setupWebcam(deviceId) {
            if (webcam) {
                webcam.stop();
            }

            const constraints = {
                video: {
                    deviceId: { exact: deviceId }
                }
            };

            const flip = false;
            webcam = new tmImage.Webcam(400, 400, flip, constraints);
            await webcam.setup();
            await webcam.play();

            // Clear previous webcam container and append the new one
            document.getElementById("webcam-container").innerHTML = '';
            document.getElementById("webcam-container").appendChild(webcam.canvas);

            window.requestAnimationFrame(loop);
        }

        async function switchCamera() {
            currentDeviceIndex = (currentDeviceIndex + 1) % videoDevices.length;
            await setupWebcam(videoDevices[currentDeviceIndex].deviceId);
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            let topPrediction = { className: "Steady camera", probability: 0 };

            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].probability > topPrediction.probability) {
                    topPrediction = prediction[i];
                }
            }

            if (topPrediction.probability > 0.75) {
                labelContainer.innerHTML = topPrediction.className + ": " + (topPrediction.probability * 100).toFixed(2) + "%";
            } else {
                labelContainer.innerHTML = "Steady camera";
            }
        }

        // Start the app
        init();
    </script>
</body>
</html>
